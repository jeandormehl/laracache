name: Test package

on: [push, pull_request]

jobs:
  build-and-test:
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0, 8.1]
        laravel: [8.*,7.*]       
        dependency-version: [prefer-lowest, prefer-stable]          
        # Adjust testbench version according to Laravel version
        include:
          - laravel: 8.*
            testbench: ^6.3
          - laravel: 7.*
            testbench: ^5.8
        # Grammar of Laravel 7 is not compatible with Laravel 8
        exclude:
          - php: 8.x
            laravel: 7.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath

      - name: Install dependencies
        run: |
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update --ansi
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update --ansi
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --ansi

      - name: Execute tests
        run: vendor/bin/phpunit
